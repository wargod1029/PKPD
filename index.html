<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Selector</title>
</head>
<body>
    <h1>Select a Program</h1>
    <form action="/process" method="post">
        <label for="program1">Price finding</label>
        <input type="radio" id="program1" name="program" value="1">
        <br>
        <label for="program2">Price comparison</label>
        <input type="radio" id="program2" name="program" value="2">
        <br>
        <input type="submit" value="Run Program">
    </form>
</body>
</html>
